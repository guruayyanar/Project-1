<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Registration Form</title>
</head>

<body>
  <form action="" method="POST" id="registrationform">
    <h1>Event Registration</h1>
    <div class="alert">Message Sent</div>
    <fieldset>
      <!-- Section 1 -->
      <legend><span class="section">1</span>Details</legend>
      <label class="" for="name">Event Name:</label>
      <input type="text" name="name" value="" id="name" required />
      <br></br>
      <!-- section 2 -->
      <label>Type of Sports:</label>

      <select id="tos" required>
        <option value="Indoor">Indoor</option>
        <option value="Outdoor">Outdoor</option>
      </select>
      <br></br>
      <label class="" for="bio">List Of Students:</label>
      <textarea name="bio" id="bio" required></textarea>

      <label class="" for="job">Time Limit:</label>
      <input type="text" name="ename" value="" id="ename" required />
      <br /><br />

      <label class="" for="incharge">Incharge:</label>
      <input type="text" name="inchar" value="" id="inchar" required />
      
    </fieldset>
      <button type="submit" sendMessage()>Register</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>
  <script src="app.js"></script>
</body>

</html>
